<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boston House Pricing Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Boston House Pricing Prediction</h2>
        <form action="{{ url_for('predict')}}" method="post">
            <div class="form-group">
                <input type="text" class="form-control" name="crim" placeholder="CRIM" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="zn" placeholder="ZN" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="indus" placeholder="INDUS" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="chas" placeholder="CHAS" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="nox" placeholder="NOX" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="rm" placeholder="RM" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="age" placeholder="AGE" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="dis" placeholder="DIS" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="rad" placeholder="RAD" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="tax" placeholder="TAX" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="ptratio" placeholder="PTRATIO" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="b" placeholder="B" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="lstat" placeholder="LSTAT" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
    </div>


   {{prediction_text}}

    </footer>
</body>
</html>
